<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="inputs">
        <input class="up" type="number" placeholder="Y Direction">
        <input class="left" type="number" placeholder="X Direction">
        <button class="transformButton">transform</button>
        <input class="rotate" type="number" placeholder="rotate Clockwise">
        <button class="rotatingButton">rotate</button>
        <input class="scaleX" type="number" placeholder="scale in X">
        <input class="scaleY" type="number" placeholder="scale in Y">
        <button class="scalingButton">scale</button>
    </div>
    <div class="graphic_space">
        <div id="mickey">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="head"></div>
            <div class="face">
                <div class="front left"></div>
                <div class="front right"></div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
                <div class="chin"></div>
                <div class="mouth-wrapper">
                    <div class="mouth">
                        <div class="tong1"></div>
                        <div class="tong2"></div>
                    </div>
                    <div class="lip"></div>
                    <div class="line left"></div>
                    <div class="line right"></div>
                </div>
                <div class="eyes">
                    <div class="eye left">
                        <div class="pupil"></div>
                        <div class="eyelid-top"></div>
                        <div class="eyelid-bottom"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                        <div class="eyelid-top"></div>
                        <div class="eyelid-bottom"></div>
                    </div>
                </div>
                <div class="topnose"></div>
                <div class="nose"></div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
