<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="inputs">
        <div class="group">
            <div class="form__group field">
                <input type="number" class="form__field up" placeholder="Y Direction" id='Y' />
                <label for="Y" class="form__label">Y Direction</label>
            </div>
            <div class="form__group field">
                <input type="number" class="form__field left" placeholder="X Direction" id='X' />
                <label for="X" class="form__label">X Direction</label>
            </div>
            <button class="transformButton">transform</button>
        </div>
        <div class="group">
            <div class="form__group field">
                <input type="number" class="form__field rotate" placeholder="rotate Clockwise" id='r' />
                <label for="r" class="form__label">rotate Clockwise</label>
            </div>
            <button class="rotatingButton">rotate</button>
        </div>
        <div class="group">
            <div class="form__group field">
                <input type="number" class="form__field scaleX" placeholder="scale in X" id='sx' />
                <label for="sx" class="form__label">scale in X</label>
            </div>
            <div class="form__group field">
                <input type="number" class="form__field scaleY" placeholder="scale in Y" id='sy' />
                <label for="sy" class="form__label">scale in Y</label>
            </div>
            <button class="scalingButton">scale</button>
        </div>

    </div>
    <div class="graphic_space">
        <div id="mickey">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="head"></div>
            <div class="face">
                <div class="front left"></div>
                <div class="front right"></div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
                <div class="chin"></div>
                <div class="mouth-wrapper">
                    <div class="mouth">
                        <div class="tong1"></div>
                        <div class="tong2"></div>
                    </div>
                    <div class="lip"></div>
                    <div class="line left"></div>
                    <div class="line right"></div>
                </div>
                <div class="eyes">
                    <div class="eye left">
                        <div class="pupil"></div>
                        <div class="eyelid-top"></div>
                        <div class="eyelid-bottom"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                        <div class="eyelid-top"></div>
                        <div class="eyelid-bottom"></div>
                    </div>
                </div>
                <div class="topnose"></div>
                <div class="nose"></div>
            </div>
        </div>
    </div>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
        <label for="name" class="form__label">Name</label>
    </div>

    <script src="main.js"></script>
</body>

</html>
