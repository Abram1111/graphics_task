<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="inputs">
        <div class="group">
            <div class="form__group field">
                <input type="number" class="form__field up" placeholder="Y Direction" id='Y' />
                <label for="Y" class="form__label">Y Direction</label>
            </div>
            <div class="form__group field">
                <input type="number" class="form__field left" placeholder="X Direction" id='X' />
                <label for="X" class="form__label">X Direction</label>
            </div>
            <button class="transformButton">transform</button>
        </div>
        <div class="group">
            <div class="form__group field">
                <input type="number" class="form__field rotate" placeholder="rotate Clockwise" id='r' />
                <label for="r" class="form__label">rotate Clockwise</label>
            </div>
            <button class="rotatingButton">rotate</button>
        </div>
        <div class="group">
            <div class="form__group field">
                <input type="number" class="form__field scaleX" placeholder="scale in X" id='sx' />
                <label for="sx" class="form__label">scale in X</label>
            </div>
            <div class="form__group field">
                <input type="number" class="form__field scaleY" placeholder="scale in Y" id='sy' />
                <label for="sy" class="form__label">scale in Y</label>
            </div>
            <button class="scalingButton">scale</button>
        </div>


    </div>
    <div class="graphic_space">
        <div id="mickey">
            <div class="triangle" id="triangle">
                <div class="in"></div>
            </div>
            <div class="triangle2" id="triangle2">
                <div class="in2"></div>
            </div>
            <div class="out_line" id="frame"></div>
            <div class="ear left" id="leftEar"></div>
            <div class="ear right" id="rightEar"></div>
            <div class="head" id="head"></div>
            <div class="face">
                <div class="front left" id="left_face"></div>
                <div class="front right" id="right_face"></div>
                <div id="cheeks">
                    <div class="cheek left" id="left_cheek"></div>
                    <div class="cheek right" id="right_cheek"></div>
                </div>

                <div class="chin" id="chin"></div>
                <div class="mouth-wrapper" id="mouth_wrapper">
                    <div class="mouth" id="mouth">
                        <div class="tong1" id="tong1"></div>
                        <div class="tong2" id="tong2"></div>
                    </div>
                    <div class="lip" id="lip"></div>
                    <div class="line left" id="left_line"></div>
                    <div class="line right" id="right_line"></div>
                </div>
                <div class="eyes">
                    <div class="eye left" id="left_eye">
                        <div class="pupil"></div>
                        <div class="eyelid-top"></div>
                        <div class="eyelid-bottom"></div>
                    </div>
                    <div class="eye right" id="right_eye">
                        <div class="pupil"></div>
                        <div class="eyelid-top"></div>
                        <div class="eyelid-bottom"></div>
                    </div>
                </div>
                <div class="topnose" id="top_nose"></div>
                <div class="nose" id="nose"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
